<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Album Cover</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div id="front" class="album">
      <div id="title-box">
        <h4>PHARRELL WILLIAMS</h4> <!-- Level 4 'PHARRELL WILLIAMS' Header -->
        <h2>HAPPY</h2> <!-- Level 2 'HAPPY' Header -->
        <h4>| FROM DESPICABLE ME 2...</h4> <!-- Level 4 '| FROM DESPICABLE ME...' Header -->
      </div>
    </div>

    <div id="back" class="album">
      <h1>HAPPY</h1> <!-- Main Title -->
      <h3>| FROM DESPICABLE ME 2...</h3> <!-- Level 3 '| FROM DESPICABLE ME...' Header -->
      <h3>WRITTEN BY...</h3> <!-- Level 3 'WRITTEN BY...' Header -->
      <p>PUBLISHED BY...</p> <!-- Paragraph text 'PUBLISHED BY...' -->
      <span>PHARRELLWILLIAMS.COM</span> <!-- Span text 'PHARRELLWILLIAMS.COM' -->

      <img src="https://s3.amazonaws.com/learn-verified/columbia-logo.png" alt="Columbia Records Logo"> <!-- Columbia Records Logo -->
      <span>COLUMBIARECORDS.COM</span> <!-- Span text 'COLUMBIARECORDS.COM' -->
      
      <img src="https://s3.amazonaws.com/learn-verified/sony-logo.png" alt="Sony Logo"> <!-- Sony Logo -->
    </div>
  </div>
</body>
</html>
